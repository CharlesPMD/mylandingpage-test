<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','{{ site.gtm_id }}');</script>
    <!-- End Google Tag Manager -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">

    <!-- Scripts -->
    <script src="js/gtm-ga4-interceptor.js?v=6"></script>
    <script src="js/consent-reader.js?v=1"></script>
    <script src="js/config.js?v=3" defer></script>
    <script src="js/global-submit-handler.js?v=2" defer></script>

</head>
<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.gtm_id }}"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        <div id="logo" class="logo">
            <img src="images/favicon.png" alt="Site Logo" class="logo-icon">
            Demo
        </div>
        <nav class="header-nav"> 
            <a href="index.html" class="header-link">Go back</a>
        </nav>
    </header>

    <div class="content">

        <section id="thank-you" class="block" style="background-color: #56c98f;">
            <h1>Thank you</h1>
            <div class="card-group">
                <div id="message" class="card">
                    Thank you for your message. We will get back to you soon.
                </div>
            </div>
            <div class="cta-group">
                <a href="index.html" class="cta-2">Go back</a>
            </div>
        </section>

        <footer>
            <h2>Footer</h2>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/your-profile-here/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.facebook.com/your-profile-here/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/your-profile-here/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.twitter.com/your-profile-here/" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.youtube.com/your-profile-here/" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="https://www.tiktok.com/your-profile-here/" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            </div>
            <div class="cta-group">
                <a href="#logo" class="cta-1">Back to top</a>
            </div>
       </footer>

    </div>

    <!-- START Console -->
    <div class="console">
        <span id="console-message">
            <b>Last GA4 hits:</b> 
            <span id="console-message-gtm">
                Listening...
            </span>
        </span>
        <br>
        <span id="console-consent">
            <b>Consent:</b> 
            <span id="console-consent-gtm">
                <span data-consent="ad_storage" class="">ad_storage</span>,
                <span data-consent="analytics_storage" class="">analytics_storage</span>,
                <span data-consent="ad_user_data" class="">ad_user_data</span>,
                <span data-consent="ad_personalization" class="">ad_personalization</span>
            </span>
        </span>
    </div>
    <!-- END Console -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
          // Get URL parameters:  ?message=Your%20custom%20text
          const params  = new URLSearchParams(window.location.search);
          const message = params.get('message');        // automatically decoded
        
          // If the parameter exists and isn’t just whitespace, swap the text
          if (message && message.trim() !== '') {
            const el = document.getElementById('message');
            if (el) el.textContent = message;           // use textContent → no XSS risk
          }
        });
    </script>

</body>
</html>
